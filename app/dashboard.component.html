<div *ngIf="nav=='myMatchs' || nav=='allMatchs'">
	<div class="row">
		<menu [menuOptions]="['Add Match', 'Remove Match']" (optionSelected)="console.log($event)"></menu>
	</div>
	<div class="row" style="display:flex">
		<h1 style="color: white;
    font-size: 60px;
    margin-right: 40px;">Dashboard</h1>
		<div style="display:block">
		<div class="btn-group" style="width:100%">
			<button type="button" class="btn btn-xs btn-primary" ><i class="fa fa-filter"></i></button>
		</div>
		<div class="btn-group" style="width:100%">
			<button type="button" class="btn btn-xs btn-primary" ><i class="fa fa-sort"></i></button>
		</div>
		<div class="btn-group" style="width:100%">
			<button type="button" class="btn btn-xs btn-primary" ><i class="fa fa-search"></i></button>
		</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-left">
			<div>
				<div class="input-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-primary" (click)="nav = 'allMatchs';pagination.rewind(); showMatchs()">All</button>
						<button type="button" class="btn btn-primary" (click)="nav = 'myMatchs';pagination.rewind(); showMatchs()">My matchs</button>
					</div>
				</div>
				<div *ngFor="let match of matchs" [class.selected]="match === selectedMatch" style="display:flex" (click)="selectedMatch = match">
					<div style="width:20%">{{match.name}}</div>
					<div style="width:15%">{{match._field.name}}</div>
					<div style="width:20%">{{match.date | date:'short'}}</div>
					<div style="width:10%">{{match.players.length}}/{{2*match._field.size}}</div>
					<div style="width:15%">{{match.status}}</div>
					<div style="width:15%">
						<div class="btn-group">
							<button (click)="selectedMatch = match; nav = 'viewMatch'" type="button" class="btn btn-sm btn-primary"><i class="fa fa-chevron-right"></i></button>
							<button (click)="selectedMatch = match; nav = 'editMatch'" type="button" class="btn-sm btn btn-primary"><i class="fa fa-pencil"></i></button>
							<button type="button" (click)="removeMatch(match);" class="btn btn-sm btn-primary"><i class="fa fa-close"></i></button>
						</div>
					</div>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary" (click)="nav = 'newMatch'">Add</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary" [class.disabled]="pagination.page==0"><a href="#" class="fa fa-chevron-left" (click)="pagination.previous(); showMatchs()"></a></button>
					<button type="button" class="btn btn-primary" [class.disabled]="matchs && matchs.length < size"><a href="#" class="fa fa-chevron-right" (click)="pagination.next(); showMatchs()"></a></button>
				</div>
			</div>
		</div>
	</div>

	<!--div class="col-lg-3 text-center">
		<div class="row">
			<map [field]="selectedMatch._field">Loading...</map>
		</div>
	</div-->
</div>
<new-match *ngIf="nav == 'newMatch'" (return)="nav = 'allMatchs';  showMatchs()">Loading...</new-match>
<new-match *ngIf="nav == 'editMatch'" (return)="nav = 'allMatchs';  showMatchs()" [match]="selectedMatch">Loading...</new-match>
<view-match *ngIf="nav == 'viewMatch'" (return)="nav = 'allMatchs'; showMatchs()" [match]="selectedMatch">Loading...</view-match>
